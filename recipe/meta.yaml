{% set version = "1.4.4.1" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-httpuv
  version: {{ version|replace("-", "_") }}

source:
  fn: httpuv_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/httpuv_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/httpuv/httpuv_{{ version }}.tar.gz
  sha256: c6a44f262df83bae0fcf808a07c0b3da5f0bc9ea29aa7c6eccf421d541c07c8a

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-rcpp
    - r-promises
    - r-later
    - r-bh 
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]
  run:
    - r-base
    - r-rcpp
    - r-promises
    - r-later
    - r-bh 

test:
  commands:
    - $R -e "library('httpuv')"  # [not win]
    - "\"%R%\" -e \"library('httpuv')\""  # [win]

about:
  home: https://github.com/rstudio/httpuv
  license: GPL-3
  summary: Provides low-level socket and protocol support for handling HTTP and WebSocket requests
    directly from within R.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
